<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Hello world
  <script >
    class Animal {
      constructor(name,color) {
        this.name = name;
        this.color = color;
        console.log("Constructor inherited");
      }

      run(){
        console.log(`${this.name} is running`);
      }
      shout(){
        console.log(`${this.name} is shouting`);
      }
    }
    class Monkey extends Animal{
      eating(){
        console.log(`${this.name} is eating Banana`);
      }
      run(){
        super.run();
        console.log("overlord with super keyword");
      }
    }
    let m =  new Monkey("Chimpus", "brown");
    m.eating();
    m.run();
  </script>
</body>

</html>
