<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Hello world
  <script >
    let a = () => {
      return new Promise((resolve, reject) =>{
        setTimeout(() => {
          resolve(456)
        }, 2000);
      })
    }

    (async() =>{
      let b = await a();
      console.log(b);
      let c =await a();
      console.log(c);
      let d = await a();
      console.log(d);
    })();

  </script>
</body>

</html>
