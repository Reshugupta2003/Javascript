<body>
    <h1>Hy! I am here </h1>
    <Script>
    //   Arthematic operator
    let a = 2;
    let b = 5;
    let c  = 294;
    console.log("a+b:", a+b);
    console.log("a-b:", a-b);
    console.log("a+b:", a*b);
    console.log("a+b:", a/b);
    console.log("a**b", a**b)

    //Comparision operator

    console.log(a==b);
    console.log(a!= b);
    console.log(a===b);
    console.log(a<b);

    // Assigment operator 

    a +=5;
    console.log(a);
    c/= 2;
    console.log(c);

    // logical operator

    console.log(a!=c && b==c);
