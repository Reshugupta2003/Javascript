<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array using loops</h2>
    <script>
        let num = [4, 9, 2, 5, 7];

       for(let i = 0; i < num.length; i++){
            console.log(num[i]);
       }
   console.log("**************************************************************");

      num.forEach ((element) => {
      console.log(element); 
         } );

         console.log("**************************************************************");

         for( let i of num){
            console.log(i);
         }
         console.log("**************************************************************");
         for( let i in num){
            console.log(num[i]);
         }
         console.log("**************************************************************");
    </script>
</body>
</html>
