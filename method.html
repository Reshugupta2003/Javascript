<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h3> This program is about string method</h3>

    <script>
        let name = " Reshu ";
        let frind = "pravesh";
        console.log(name.toUpperCase());
        console.log(name.toLowerCase());
        console.log(name.slice(1,3));
        console.log(name.slice(2));
        console.log(name.trim());
        console.log(name.concat(frind))
    </script>
</body>
</html>
