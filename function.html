<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <h2>This program is about functions</h2>

    <script>
        
        hello =() =>{
            console.log("Hy I am here , can you give me one glass water");
        }
        function Sum(x, y, z) {

            return x * y + z;
        }

        console.log(Sum(6, 8, 8));

        const sm = (p,q) => {

            return p*q;
        }
        hello();
        console.log(sm(4,6));
    </script>
</body>

</html>
