<!DOCTYPE html>
<html lang="en">

<body>
    <h2> Array in Map, filter, Reduce</h2>

    <script>
        
        //Map
        let num = [34, 86, 25, 8, 96, 23];
       let a= num.map((value, index, array) =>{
            console.log(value, array);
            return value + index;
        });
        console.log("**************************************");
        console.log(a);
        console.log("**************************************");
        //filter
        let b = num.filter((x) =>{
             let data = x%2==0;    
             return data;
        });
        console.log(b);
        console.log("**************************************");
    </script>
</body>
</html>
