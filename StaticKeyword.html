<body>
  Hello world
  <script >class Animal{
    constructor(name){
      this.name = Animal.capitalize(name);
    }
    static capitalize(name){
    return  name.charAt(0) + name.slice(1);
    }
    walk(){
      console.log("Animal " + this.name + " is walking");
    }
  }
  let j = new Animal("jack");
  j.walk();</script>
